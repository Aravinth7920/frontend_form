<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
	<style>
	
	div{
	margin-left:60px;
	margin-top:30px;
	width:75%;height:75%;
	padding-left:20px;
	padding-top:10px;
	text-align:center;
	border:1px solid black;
	}
	
	</style>
	</head>
	<body>
	 <div >
	    <form>
		<label>Enter Your Name: </label>
		<input type="name" placeholder="Firstname">
		<input type="name" placeholder="Lastname"><br><br>
		<label>Enter Your Email ID: </label>
		<input type="email" placeholder="email id">
		<input type="password" placeholder="Type your password here"><br><br>
		<label>Enter Your DOB: </label>
		<input type="date" >
		<label>Age: </label>
		<input type="number" ><br><br>
		<label>Enter Your Mobile No: </label>
		<input type="tel" ><br><br>
		<label>Session Timing: </label>
		<input type="time">
		<label>Course Duration: </label>
		<input type="week" >
		<label>Joinig Month: </label>
		<input type="month" ><br><br>
		<label>Available Timing for meeting: </label>
		<input type="datetime" >
		<label>Expected Salary: </label>
		<input type="range" placeholder="50000" ><br><br>
		<label>Gender: </label>
		<input type="radio" name="gender" > Male
		<input type="radio" name="gender" > Female
		<label>Qualification: </label>
		<input class="check_color" type="checkbox">BCA
		<input class="check_color" type="checkbox">BSc
		<input class="check_color" type="checkbox">BBA
		<input class="check_color" type="checkbox">BCom<br><br>
		<label>Enter Your Resume: </label>
		<input type="file" >
		<label>Choose Your Image: </label>
		<input type="image" >
		<label>Select the Color: </label>
		<input type="color" ><br><br>
		<label>Link th URL: </label>
		<input type="url" >
		<input type="hidden" > <!--not visible to user-->
		<input type="search" placeholder="Search here"><br><br>
		<input type="reset" >
		<input type="button" value="submit" ><br><br>
		</form>
		<p>This is the chage</p>
		 <p>Second change</p>
		
	 </div>
	</body>
	</html>
